<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>联信资匿名意见箱</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #162238, #1f2f4d);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 95%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 45px 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .title svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    h2 {
      font-size: 26px;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(90deg, #00c3ff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    h2::after {
      content: "";
      display: block;
      width: 70px;
      height: 3px;
      background: linear-gradient(90deg, #00bfff, #007bff);
      margin: 14px auto 0;
      border-radius: 3px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #cfd7e6;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 14px;
      margin-top: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }

    select:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(0, 180, 255, 0.4);
    }

    textarea {
      resize: none;
      height: 130px;
      line-height: 1.6;
    }

    input[type="file"] {
      cursor: pointer;
      font-size: 14px;
      color: #ccc;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(90deg, #007bff, #00aaff);
      color: #fff;
      border: none;
      padding: 9px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: linear-gradient(90deg, #0060cc, #0094ff);
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      color: #fff;
      background: linear-gradient(90deg, #00b4ff, #007bff);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #0090e0, #005ecb);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      color: #aab4c4;
      font-size: 13px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm0 2h20v.511L12 13 2 6.511V6zm0 2.311L8.803 12.5 2 17.189V8.311zM22 8.311v8.878L15.197 12.5 22 8.311zM3.236 18l6.682-4.786L12 15.875l2.082-1.661L20.764 18H3.236z"/></svg>
      <h2>联信资匿名意见箱</h2>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm0 2h20v.511L12 13 2 6.511V6zm0 2.311L8.803 12.5 2 17.189V8.311zM22 8.311v8.878L15.197 12.5 22 8.311zM3.236 18l6.682-4.786L12 15.875l2.082-1.661L20.764 18H3.236z"/></svg>
    </div>

    <form id="feedbackForm">
      <label for="category">意见内容分类：</label>
      <select id="category" required>
        <option value="公司管理">公司管理</option>
        <option value="团队协作">团队协作</option>
        <option value="线下办事处意见">线下办事处意见</option>
        <option value="福利制度">福利制度</option>
        <option value="其他">其他</option>
      </select>

      <label for="message">意见内容：</label>
      <textarea id="message" placeholder="请输入您宝贵的意见及建议，我们会及时进行整改和查证处理" required></textarea>

      <label for="image">上传图片（可选）：</label>
      <input type="file" id="image" accept="image/*">

      <button type="submit">提交匿名意见</button>
    </form>
    <footer>© 2025 联信资 | Trust Union Limited</footer>
  </div>

  <script>
    // ⚡ EmailJS 初始化提前执行
    document.addEventListener("DOMContentLoaded", function() {
      emailjs.init("Vf3g58_uwsuIfMxCI");
    });

    document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value.trim();
      const imageInput = document.getElementById('image');
      const timestamp = new Date().toLocaleString();
      let imageLink = '未上传图片';

      if (!message) {
        alert('请填写意见内容！');
        return;
      }

      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        if (file.size > 10 * 1024 * 1024) {
          alert('图片大小不能超过 10MB！');
          return;
        }

        try {
          const formData = new FormData();
          formData.append('image', file);
          const uploadRes = await fetch('https://api.imgbb.com/1/upload?key=cc12233f7cd40acce8f24fa3b36c69b4', {
            method: 'POST',
            body: formData
          });
          const uploadData = await uploadRes.json();
          if (uploadData.data && uploadData.data.url) {
            imageLink = uploadData.data.url;
          }
        } catch (err) {
          console.error('图片上传失败：', err);
        }
      }

      const templateParams = {
        category,
        message: message + '\n\n📅 提交时间：' + timestamp + '\n🖼 查看图片：' + imageLink,
        image: imageLink
      };

      try {
        await emailjs.send('service_0nbyy1m', 'template_la7d6sb', templateParams);
        alert('✅ 感谢您的匿名反馈，我们已收到！');
        document.getElementById('feedbackForm').reset();
      } catch (error) {
        alert('❌ 发送失败，请检查 EmailJS 设置或稍后再试。');
        console.error('EmailJS 错误：', error);
      }
    });
  </script>
</body>
</html>
