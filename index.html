<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📧 联信资匿名意见箱 📧</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #7ba9ff, #a98efc, #c79efc);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      padding: 40px 35px 45px;
      max-width: 550px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      color: #222;
      font-size: 18px;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 14px;
      margin-top: 8px;
      font-size: 16px;
      background: #f9fafc;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 140px;
      line-height: 1.6;
    }

    input[type="file"] {
      cursor: pointer;
      font-size: 15px;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 9px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
      font-weight: 600;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #0056b3;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #007bff, #00a2ff);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 123, 255, 0.4);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      body {
        padding: 40px 15px;
      }

      .container {
        padding: 30px 22px 35px;
      }

      h2 {
        font-size: 26px;
      }

      label {
        font-size: 16px;
      }

      select, textarea, input[type="file"], button {
        font-size: 16px;
      }

      footer {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📧 联信资匿名意见箱 📧</h2>
    <form id="feedbackForm">
      <label for="category">意见内容分类：</label>
      <select id="category" required>
        <option value="公司管理">公司管理</option>
        <option value="团队协作">团队协作</option>
        <option value="线下办事处意见">线下办事处意见</option>
        <option value="福利制度">福利制度</option>
        <option value="其他">其他</option>
      </select>

      <label for="message">意见内容：</label>
      <textarea id="message" placeholder="请输入您宝贵的意见及建议，我们会及时进行整改和查证处理" required></textarea>

      <label for="image">上传图片（可选）：</label>
      <input type="file" id="image" accept="image/*">

      <button type="submit">提交匿名意见</button>
    </form>
    <footer>您的意见将被严格保密，仅用于改进与优化工作。</footer>
  </div>

  <script>
    (function() {
      emailjs.init('Vf3g58_uwsuIfMxCI');
    })();

    document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value.trim();
      const imageInput = document.getElementById('image');
      const timestamp = new Date().toLocaleString();
      let imageLink = '未上传图片';

      if (!message) {
        alert('请填写意见内容！');
        return;
      }

      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        if (file.size > 10 * 1024 * 1024) {
          alert('图片大小不能超过 10MB！');
          return;
        }

        try {
          const formData = new FormData();
          formData.append('image', file);
          const uploadRes = await fetch('https://api.imgbb.com/1/upload?key=cc12233f7cd40acce8f24fa3b36c69b4', {
            method: 'POST',
            body: formData
          });
          const uploadData = await uploadRes.json();
          if (uploadData.data && uploadData.data.url) {
            imageLink = uploadData.data.url;
          }
        } catch (err) {
          console.error('图片上传失败：', err);
        }
      }

      const templateParams = {
        subject: '联信资匿名意见箱 - ' + category + '（' + timestamp + '）',
        to_email: 'lianxinzi2025@outlook.com',
        category: category,
        message: message + '\n\n📅 提交时间：' + timestamp + '\n🖼 查看图片：' + imageLink,
        image: imageLink
      };

      emailjs.send('service_0nbyy1m', 'template_la7d6sb', templateParams)
        .then(() => {
          alert('✅ 感谢您的匿名反馈，我们已收到！');
          document.getElementById('feedbackForm').reset();
        })
        .catch(error => {
          alert('❌ 发送失败，请稍后再试。');
          console.error('EmailJS 错误：', error);
        });
    });
  </script>
</body>
</html>
