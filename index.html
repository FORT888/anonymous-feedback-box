<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>联信资匿名意见箱</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* 🚫 禁止滚动条 */
      touch-action: none; /* 🚫 禁止触摸滑动 */
      font-family: "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 30% 30%, #f6f8fb, #dfe3eb);
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-overflow-scrolling: none;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 50px 45px;
      width: 90%;
      max-width: 520px;
      box-shadow:
        0 12px 28px rgba(0, 0, 0, 0.08),
        0 4px 12px rgba(0, 0, 0, 0.04);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
      max-height: 90vh; /* 防止手机键盘顶起 */
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 26px;
      color: #0d47a1;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #007bff, #00b4ff);
      margin: 10px auto 0;
      border-radius: 2px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      border: 1px solid #d0d7e2;
      border-radius: 10px;
      padding: 12px 13px;
      margin-top: 6px;
      font-size: 15px;
      background-color: #fafbfc;
      transition: all 0.2s ease;
    }

    select:focus, textarea:focus, input[type="file"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
      background-color: #fff;
    }

    textarea {
      resize: none;
      height: 120px;
      line-height: 1.6;
    }

    input[type="file"] {
      cursor: pointer;
      font-size: 14px;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #0056b3;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #007bff, #0066cc);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
    }

    button:hover {
      background: linear-gradient(90deg, #0059b3, #004c99);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: #777;
      font-size: 12px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 28px 22px;
        border-radius: 14px;
      }

      h2 {
        font-size: 22px;
      }

      label {
        font-size: 14px;
      }

      select, textarea, input[type="file"], button {
        font-size: 14px;
      }

      footer {
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>📧 联信资匿名意见箱 📧</h2>
    <form id="feedbackForm">
      <label for="category">意见内容分类：</label>
      <select id="category" required>
        <option value="公司管理">公司管理</option>
        <option value="团队协作">团队协作</option>
        <option value="线下办事处意见">线下办事处意见</option>
        <option value="福利制度">福利制度</option>
        <option value="其他">其他</option>
      </select>

      <label for="message">意见内容：</label>
      <textarea id="message" placeholder="请输入您宝贵的意见及建议，我们会及时进行整改和查证处理" required></textarea>

      <label for="image">上传图片（可选）：</label>
      <input type="file" id="image" accept="image/*">

      <button type="submit">提交匿名意见</button>
    </form>
    <footer>© 2025 联信资 | Trust Union Limited</footer>
  </div>

  <script>
    // 禁止页面滚动（针对移动端触摸）
    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });

    (function() {
      emailjs.init('Vf3g58_uwsuIfMxCI');
    })();

    document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value.trim();
      const imageInput = document.getElementById('image');
      const timestamp = new Date().toLocaleString();
      let imageLink = '未上传图片';

      if (!message) {
        alert('请填写意见内容！');
        return;
      }

      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        if (file.size > 10 * 1024 * 1024) {
          alert('图片大小不能超过 10MB！');
          return;
        }

        try {
          const formData = new FormData();
          formData.append('image', file);
          const uploadRes = await fetch('https://api.imgbb.com/1/upload?key=cc12233f7cd40acce8f24fa3b36c69b4', {
            method: 'POST',
            body: formData
          });
          const uploadData = await uploadRes.json();
          if (uploadData.data && uploadData.data.url) {
            imageLink = uploadData.data.url;
          }
        } catch (err) {
          console.error('图片上传失败：', err);
        }
      }

      const templateParams = {
        subject: '联信资匿名意见箱 - ' + category + '（' + timestamp + '）',
        to_email: 'lianxinzi2025@outlook.com',
        category: category,
        message: message + '\n\n📅 提交时间：' + timestamp + '\n🖼 查看图片：' + imageLink,
        image: imageLink
      };

      emailjs.send('service_0nbyy1m', 'template_la7d6sb', templateParams)
        .then(() => {
          alert('✅ 感谢您的匿名反馈，我们已收到！');
          document.getElementById('feedbackForm').reset();
        })
        .catch(error => {
          alert('❌ 发送失败，请稍后再试。');
          console.error('EmailJS 错误：', error);
        });
    });
  </script>
</body>
</html>
