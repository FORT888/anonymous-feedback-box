<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联信资匿名意见箱</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(160deg, #9ad0ff, #c2b6ff);
      font-family: 'Microsoft YaHei', sans-serif;
      overflow: hidden; /* 固定页面不滚动 */
    }

    .container {
      background: #ffffffcc;
      padding: 40px 30px;
      border-radius: 0; /* 改为铺满屏幕感 */
      width: 100%;
      max-width: 500px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 22px;
      color: #007bff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #222;
      font-size: 16px;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    select:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    textarea {
      height: 130px;
      resize: none;
    }

    /* 上传按钮 */
    .file-upload {
      margin-top: 10px;
      position: relative;
      width: 100%;
    }

    .file-upload input[type="file"] {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 45px;
      cursor: pointer;
    }

    .upload-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #007bff, #00b4ff);
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background: linear-gradient(90deg, #0056b3, #0094ff);
    }

    /* 提交按钮 */
    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #00aaff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #0094ff);
    }

    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-height: 600px) {
      .container {
        justify-content: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📧 联信资匿名意见箱 📧</h2>

    <form id="feedbackForm">
      <label for="category">意见内容分类：</label>
      <select id="category" required>
        <option value="公司管理">公司管理</option>
        <option value="团队协作">团队协作</option>
        <option value="线下办事处意见">线下办事处意见</option>
        <option value="福利制度">福利制度</option>
        <option value="其他">其他</option>
      </select>

      <label for="message">意见内容：</label>
      <textarea id="message" placeholder="请输入您宝贵的意见及建议，我们会及时进行整改和查证处理..." required></textarea>

      <label>上传图片（可选）：</label>
      <div class="file-upload">
        <div class="upload-btn">📎 选择图片文件</div>
        <input type="file" id="image" accept="image/*">
      </div>

      <button type="submit">提交匿名意见</button>
      <p class="footer">您的意见将被严格保密，仅用于改进与优化工作。</p>
    </form>
  </div>

  <script>
    (function() {
      emailjs.init("Vf3g58_uwsuIfMxCI");
    })();

    document.getElementById("feedbackForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const category = document.getElementById("category").value;
      const message = document.getElementById("message").value.trim();
      const imageInput = document.getElementById("image");
      const timestamp = new Date().toLocaleString();
      let imageLink = "未上传图片";

      if (!message) {
        alert("请填写意见内容！");
        return;
      }

      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        if (file.size > 10 * 1024 * 1024) {
          alert("图片大小不能超过 10MB！");
          return;
        }

        try {
          const formData = new FormData();
          formData.append("image", file);
          const uploadRes = await fetch("https://api.imgbb.com/1/upload?key=cc12233f7cd40acce8f24fa3b36c69b4", {
            method: "POST",
            body: formData
          });
          const uploadData = await uploadRes.json();
          if (uploadData.data && uploadData.data.url) {
            imageLink = uploadData.data.url;
          }
        } catch (err) {
          console.error("图片上传失败：", err);
        }
      }

      const templateParams = {
        category: category,
        message: message + "\n\n📅 提交时间：" + timestamp + "\n🖼 图片链接：" + imageLink,
        image: imageLink
      };

      emailjs.send("service_0nbyy1m", "template_la7d6sb", templateParams)
        .then(() => {
          alert("✅ 感谢您的匿名反馈，我们已收到！");
          document.getElementById("feedbackForm").reset();
        })
        .catch(error => {
          alert("❌ 发送失败，请稍后再试。");
          console.error("EmailJS 错误：", error);
        });
    });
  </script>
</body>
</html>
